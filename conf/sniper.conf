# Nome do set e tempo padrão ficarão nos módulos específicos (blacklist.conf etc.)
APP_NAME="${APP_NAME:-sniper-devops}"

# Logs no mesmo caminho do seu script original
LOG_DIR="${LOG_DIR:-/export/logs}"
LOG_TXT="${LOG_TXT:-${LOG_DIR}/sniper-devops.log}"
LOG_JSON="${LOG_JSON:-${LOG_DIR}/sniper-devops.json}"

# Lock global (mesmo nome do original)
LOCK_FILE="${LOCK_FILE:-/tmp/sniper-devops.lock}"

# Cadeia iptables usada (seu script usava INPUT)
IPTABLES_CHAIN="${IPTABLES_CHAIN:-INPUT}"

# Flags de debug/cores
DEBUG="${DEBUG:-0}"           # habilita via --debug ou sniper-devops_DEBUG=1
NO_COLOR="${NO_COLOR:-0}"     # defina 1 para desativar cores sempre
