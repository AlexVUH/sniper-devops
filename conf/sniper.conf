# Configurações globais

APP_NAME="${APP_NAME:-sniper-devops}"

# Diretório e arquivos de log
LOG_DIR="${LOG_DIR:-/export/logs}"
LOG_TXT="${LOG_TXT:-${LOG_DIR}/sniper-devops.log}"
LOG_JSON="${LOG_JSON:-${LOG_DIR}/sniper-devops.json}"

# Lock file
LOCK_FILE="${LOCK_FILE:-/tmp/sniper-devops.lock}"

# Cadeia iptables usada
IPTABLES_CHAIN="${IPTABLES_CHAIN:-INPUT}"

# Flags de debug/cores
DEBUG="${DEBUG:-0}"           # habilita via --debug ou BLOCKZ_DEBUG=1
NO_COLOR="${NO_COLOR:-0}"     # 1 = desativa cores

# ─────────────────────────────────────────────
# Meta-infos para enriquecer eventos do LogCenter
# ─────────────────────────────────────────────
SCRIPT_VERSION="${SCRIPT_VERSION:-0.1.0}"
ENVIRONMENT="${ENVIRONMENT:-prod}"   # ex.: prod|staging|dev


# Configuração padrão do IPSET
SET_NAME="${SET_NAME:-blacklist}"
TIMEOUT="${TIMEOUT:-1800}"   # 30 minutos


# ─────────────────────────────────────────────
# Whitelist de IPs/CIDRs (bloqueio não permitido)
# ─────────────────────────────────────────────
WHITELIST_ENABLED="1"   # 1=ativado, 0=desativado
WHITELIST_JSON="${WHITELIST_JSON:-${ROOT_DIR}/conf/whitelist.json}"
